<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
</head>
<body>
  <main class="card">
    <img class="hero" src="images/illustration-hero.svg" alt="A cartoon of a person listening to music">
    <h1 class="title">Order Summary</h1>
    <p class="app-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="music-container">
      <div class="music-plan">
        <img class="icon-music" src="images/icon-music.svg" alt="music icon">
        <div class="annual-price">
          <h2 class="h4__annual-price">Annual Plan</h2>
          <p class="p__annual-price">$59.99/year</p>
        </div>
        <a href="#" class="change-link">Change</a>
      </div>
    </div>
  
      <a href="#" class="btn-payment"><h2>Proceed to Payment</h2></a>  
 
    
    <a href="#" class="cancel-order"><h2>Cancel Order</h2></a>
  </main>
  <footer class="attribution">
   Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LuizAPJunior">Luiz Junior</a>.
  </footer>
</body>
</html>
